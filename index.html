<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>

    <style>
        body {
            text-align: center;
        }
    </style>

    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>Expression Validation App</h1>
    
    <div id="main">
        <select name="valid" id="check">
            <option value="email">Email</option>
            <option value="phoneNumber">Phone Number</option>
            <option value="postCode">Post Code</option>
        </select>
        <br><br><br>
        <input id="user-info" placeholder="Enter">
        <br>
        <h2 id="result"></h2>
        <br>
        <button type="submit" id="btn">Check</button>
    </div>
</body>
</html>
